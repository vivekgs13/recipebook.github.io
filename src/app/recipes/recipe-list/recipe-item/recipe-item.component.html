<a  class="list-group-item clearfix btn" 
[routerLink]="[index]" routerLinkActive="active" style="margin:10px; text-decoration: none;">
  <div  class="float-left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="float-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive"
      style="max-height: 50px;min-height: 50px; max-width: 50px; min-width: 50px;">
  </div>

</a>
&nbsp;
